<!DOCTYPE html>
<html>
  <head>
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body>
    <div id="scoreboard">
      <div id="team">
        <div id="team-name-holder">
          <p id="team-name">HOME</p>
        </div>
        <div id="score-holder">
          <p id="home-score">0</p>
        </div>
        <div id="buttons-holder">
          <button class="add-score" id="home-one" onclick="addOne()">+1</button>
          <button class="add-score" id="home-two" onclick="addTwo()">+2</button>
          <button class="add-score" id="home-three" onclick="addThree()">
            +3
          </button>
        </div>
      </div>
      <div id="team">
        <div id="team-name-holder">
          <p id="team-name">AWAY</p>
        </div>
        <div id="score-holder">
          <p id="away-score">0</p>
        </div>
        <div id="buttons-holder">
          <button class="add-score" id="away-one" onclick="addOne()">+1</button>
          <button class="add-score" id="away-two" onclick="addTwo()">+2</button>
          <button class="add-score" id="away-three" onclick="addThree()">
            +3
          </button>
        </div>
      </div>
    </div>
    <script src="index.js" />
  </body>
</html>
