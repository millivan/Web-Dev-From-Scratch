<style>
  .subscribe-button {
    background-color: rgb(200, 0, 0);
    color: white;
    border: none;
    height: 36px;
    width: 105px;
    border-radius: 3px;
    cursor: pointer;
    margin: 4px;
    transition: opacity 0.5s;
  }
  .subscribe-button:hover {
    opacity: 0.65;
  }
  .subscribe-button:active {
    opacity: 0.3;
  }

  .join-button {
    background-color: white;
    color: rgb(41, 118, 211);
    border-color: rgb(41, 118, 211);
    border-style: solid;
    border-width: 1px;
    border-radius: 2px;
    height: 35px;
    width: 60px;
    cursor: pointer;
    margin: 4px;
    transition: background-color 0.5s, color 0.5s, opacity 0.5s;
  }
  .join-button:hover {
    background-color: rgb(41, 118, 211);
    color: white;
  }
  .join-button:active {
    opacity: 0.7;
  }

  .tweet-button {
    background-color: rgb(0, 153, 255);
    color: white;
    border: none;
    border-radius: 20px;
    height: 36px;
    width: 74px;
    font-weight: bold;
    font-size: 15px;
    margin: 4px;
    cursor: pointer;
    transition: box-shadow 0.5s, opacity 0.5s;
  }
  .tweet-button:hover {
    box-shadow: 3px 2px 10px rgba(0, 0, 0, 0.5);
  }
  .tweet-button:active {
    opacity: 0.5;
  }
</style>
<!-- 
  button is CSS Selector, 
  background-color is CSS Property,
  red is CSS value 
  .subscribe-button is targeting class instead of individual elements
  multiple elements can have the same class
-->

<button class="subscribe-button">SUBSCRIBE</button>
<button class="join-button">JOIN</button>
<button class="tweet-button">Tweet</button>
