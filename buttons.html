<style>
  .subscribe-button {
    background-color: rgb(200, 0, 0);
    color: white;
    border: none;
    height: 36px;
    width: 105px;
    border-radius: 3px;
    cursor: pointer;
    margin: 4px;
  }
  .join-button {
    background-color: white;
    color: rgb(41, 118, 211);
    border-color: rgb(41, 118, 211);
    border-style: solid;
    border-width: 1px;
    border-radius: 2px;
    height: 35px;
    width: 60px;
    cursor: pointer;
    margin: 4px;
  }
  .tweet-button {
    background-color: rgb(0, 153, 255);
    color: white;
    border: none;
    border-radius: 20px;
    height: 36px;
    width: 74px;
    font-weight: bold;
    font-size: 15px;
    margin: 4px;
    cursor: pointer;
  }
</style>
<!-- 
  button is CSS Selector, 
  background-color is CSS Property,
  red is CSS value 
  .subscribe-button is targeting class instead of individual elements
  multiple elements can have the same class
-->

<button class="subscribe-button">SUBSCRIBE</button>
<button class="join-button">JOIN</button>
<button class="tweet-button">Tweet</button>
