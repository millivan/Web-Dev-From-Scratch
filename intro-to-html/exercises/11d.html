<!DOCTYPE html>
<html>
  <head>
    <title>Facebook Add Friends Replica</title>
    <link rel="stylesheet" href="../styles/11d.css" />
  </head>
  <body>
    <div class="grid-class">
      <div class="card">
        <img class="profile-picture" src="../Character_-_JimHalpert.PNG.webp" />
        <div class="profile-info">
          <p class="profile-name">Jim Halpert</p>
          <div class="mutual-friends">
            <img
              class="mutual-friends-profile-picture"
              src="../Character_-_MichaelScott.PNG.webp"
            />
            <p class="no-of-mutual-friends">2 mutual friends</p>
          </div>
          <button class="add-friend">Add Friend</button>
        </div>
      </div>

      <div class="card">
        <img class="profile-picture" src="../Dwight_.webp" />
        <div class="profile-info">
          <p class="profile-name">Dwight Kurt Schrute III</p>
          <div class="mutual-friends">
            <img
              class="mutual-friends-profile-picture"
              src="../Character_-_JimHalpert.PNG.webp"
            />
            <p class="no-of-mutual-friends">1 mutual friend</p>
          </div>
          <button class="add-friend">Add Friend</button>
        </div>
      </div>

      <div class="card">
        <img
          class="profile-picture"
          src="../Character_-_MichaelScott.PNG.webp"
        />
        <div class="profile-info">
          <p class="profile-name">Michael Scott</p>
          <div class="mutual-friends">
            <img class="mutual-friends-profile-picture" src="../Dwight_.webp" />
            <p class="no-of-mutual-friends">5 mutual friends</p>
          </div>
          <button class="add-friend">Add Friend</button>
        </div>
      </div>
    </div>
  </body>
</html>
