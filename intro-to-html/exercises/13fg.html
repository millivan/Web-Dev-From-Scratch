<!DOCTYPE html>
<html>
  <head>
    <title>Twitter Example</title>
    <link rel="stylesheet" href="../styles/13fg.css" />
    <link rel="shortcut icon" href="../twitter.2.ico" />
  </head>
  <body>
    <div class="tweet">
      <div class="profile-picture-holder">
        <img class="profile-picture" src="../Character_-_JimHalpert.PNG.webp" />
      </div>
      <div class="tweet-column">
        <div class="profile-row">
          <div class="profile-name">supersimple.dev</div>
          <div class="profile-tag">@SuperSimpleDev</div>
        </div>
        <div class="tweet-content-text">
          What is backend web development? A complete overview. New video is up!
        </div>
        <div class="tweet-content-box">
          <div class="thumbnail-column"></div>
          <div class="video-info-column">
            <div class="link">youtube.com</div>
            <div class="title">
              Backend web development - a complete overview (2021)
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
